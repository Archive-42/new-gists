<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {

        console.log('current state');

    var values = [{

        {

        },
        {

    "chromosome_configuration": "male",
    "age": 21,
    "birthday": "1970-01-01",

}];
      var schema = [

            "schema": {

                "properties": {
                    "title": {
                        "type": "string",  
                        "title": "title"
                    }, 
                    "bullets": {
                        "items": {
                            "type": "object",

var forms = [];
